<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ===== Meta Basics ===== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <!-- Website faveicon -->
     <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Normalize first (best practice for CSS reset) -->
    <link rel="stylesheet" href="CSS/normalize.css">

    <!-- Main Styles -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="CSS/all.min.css">
</head>

<body>

    <!-- ===== Main Landmark for Accessibility ===== -->
    <main>
        <div class="container">

            <!-- 
                role="region" + aria-label
                Helps screen readers understand this is a standalone interactive component
            -->
            <section class="images" role="region" aria-label="Image Slider" aria-live="polite">

                <!-- ===== Image Counter (Accessible) ===== -->
                <div class="img-counter" aria-label="Slide position">
                    <span class="now" aria-live="polite"></span>
                    <span aria-hidden="true"> / </span>
                    <span class="all"></span>
                </div>

                <!-- 
                    Images:
                    - Only active image should be visible (via CSS)
                    - Each image must have descriptive alt text
                -->
                <img src="/images/IMG_20251215_213123_386.jpg" class="active" alt="Scenic outdoor view at sunset">

                <img src="/images/IMG_20251215_213123_728.jpg" alt="City street during evening time">

                <img src="/images/IMG_20251215_213124_201.jpg" alt="Nature landscape with trees">

                <img src="/images/IMG_20251215_213128_228.jpg" alt="Mountain view under clear sky">

                <img src="/images/IMG_20251215_213128_536.jpg" alt="Coastal area with sea waves">

                <img src="/images/IMG_20251215_213134_614.jpg" alt="Urban skyline at night">

                <img src="/images/IMG_20251215_213135_013.jpg" alt="Close-up artistic photography">

                <!-- ===== Navigation Buttons ===== -->
                <div class="buttons">

                    <!-- 
                        type="button" prevents form submission issues
                        aria-label explains purpose
                    -->
                    <button class="previous" type="button" aria-label="Previous Slide">
                        <i class="fas fa-angle-left fa-2x" aria-hidden="true"></i>
                    </button>

                    <button class="next" type="button" aria-label="Next Slide">
                        <i class="fas fa-angle-right fa-2x" aria-hidden="true"></i>
                    </button>

                </div>

                <!-- 
                    Bullets Navigation
                    role="tablist" improves semantic meaning
                    JS should generate buttons inside
                -->
                <div class="bulltse" role="tablist" aria-label="Slide Navigation">
                </div>

            </section>
        </div>
    </main>

    <!-- ===== JavaScript File ===== -->
    <script src="JS/main.js"></script>

</body>

</html>
